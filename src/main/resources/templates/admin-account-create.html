<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: html_head}" />

<body>
	<div th:include="~{fragments/layout.html :: offcanvas_nav}" th:with="parentPage='Admin'"/>
	<main class="main-small">
		<h1 class="display-5">Create New Account</h1>
		<form class="row g-4 pt-4" action="#" th:action="@{'/admin/account/create'}" th:object="${account}" method="post">
			<div class="form-group col-12">
				<label for="username" class="form-label">Username</label>
				<input type="text" class="form-control" name="username" required/>
				<div class="form-text text-danger ps-1" th:if"${#fields.hasErrors('username')}" th:errors="*{username}"></div>
			</div>
			<div class="form-group col-12">
				<label for="password" class="form-label">Password</label>
				<input type="text" class="form-control" name="password" required/>
				<div class="form-text text-danger ps-1" th:if"${#fields.hasErrors('password')}" th:errors="*{password}"></div>
			</div>
			<div class="form-group col-12">
    			<label for="employeeId" class="form-label">Staff ID</label>
    			<select class="form-select" name="employee.id">
					<option th:each="employeeId : ${employeeIdList}" th:value="${employeeId}" th:text="${employeeId}"></option>
				</select>
  			</div>
  			<div class="form-group col-12">
    			<label for="roles" class="form-label">Account Roles</label>
    			<select class="form-select" name="roles" multiple>
					<option th:each="role : ${roleList}" th:value="${role.id}" th:text="${role.name}"></option>
				</select>
  			</div>
  			<div class="d-flex flex-row-reverse pt-2">
				<button class="btn btn-primary ms-3" type="submit">Create Account</button>
				<span class="ms-3"><a class="btn btn-outline-dark text-decoration-none" th:href="@{~/admin/account}">Back to Account List</a></span>
			</div>
		</form>
		<div class="row pt-4">
			<div th:if="${errorMsg != null}" th:text="${errorMsg}" class="alert alert-warning"></div>
		</div>
	</main>
</body>
</html>
