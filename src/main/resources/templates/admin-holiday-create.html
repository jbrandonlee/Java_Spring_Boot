<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: html_head}" />

<body>
	<div th:include="~{fragments/layout.html :: offcanvas_nav}" th:with="parentPage='Admin'"/>
	<main class="main-small">
		<h1 class="display-5">Create New Holiday</h1>
		<form class="row g-4 pt-4" action="#" th:action="@{'/admin/holiday/create'}" th:object="${holiday}" method="post">
			<div class="form-group col-12">
				<label for="name" class="form-label">Holiday Name</label>
				<input type="text" class="form-control" name="name" required/>
				<div class="form-text text-danger ps-1" th:if"${#fields.hasErrors('name')}" th:errors="*{name}"></div>
			</div>
			<div class="form-group col-12">
				<label for="date" class="form-label">Holiday Date</label>
				<input type="date" class="form-control" name="date" required/>
				<div class="form-text text-danger ps-1" th:if"${#fields.hasErrors('date')}" th:errors="*{date}"></div>			
			</div>
			<div class="form-group col-12">
				<label for="observed" class="form-label">Observed Date</label>
				<input type="date" class="form-control" name="observed" required/>
				<div class="form-text text-danger ps-1" th:if"${#fields.hasErrors('observed')}" th:errors="*{observed}"></div>			
			</div>
			<div class="form-group col-12">
    			<label for="isActive" class="form-label">Set Holiday to Active?</label>
    			<select class="form-select" name="isActive">
					<option th:value="1" th:text="Active" selected></option>
					<option th:value="0" th:text="Disabled"></option>
				</select>
  			</div>
  			<div class="d-flex flex-row-reverse pt-2">
				<button class="btn btn-primary ms-3" type="submit">Create Holiday</button>
				<span class="ms-3"><a class="btn btn-outline-dark text-decoration-none" th:href="@{~/admin/holiday}">Back to Holiday List</a></span>
			</div>
		</form>
		<div class="row pt-4">
			<div th:if="${errorMsg != null}" th:text="${errorMsg}" class="alert alert-warning"></div>
		</div>
	</main>
</body>
</html>
