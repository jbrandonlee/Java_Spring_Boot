<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: html_head}" />

<body>
	<div th:include="~{fragments/layout.html :: offcanvas_nav}" th:with="parentPage='Admin'"/>
	<main>
		<h1 class="display-5">List of Holidays</h1>
		<div class="pt-4">
			<div th:if="${#lists.isEmpty(holidayList)}">
				<p class="text-center">There are no holidays.</p>
			</div>
			
			<div th:if="${not #lists.isEmpty(holidayList)}">
				<table class="table table-sm table-bordered border-light" width="100%">
					<thead class="table-light border-light-subtle">
						<tr>
							<td>Holiday Name</td>
							<td>Date</td>
							<td>Observed Date</td>
							<td>Status</td>
						</tr>
					</thead>
					<tr th:each="holiday : ${holidayList}">
						<td th:text="${holiday.name}"></td>
						<td th:text="${holiday.date}"></td>
						<td th:text="${holiday.observed}"></td>
						<td th:text="${(holiday.isActive) ? 'Active' : 'Disabled'}"></td>
						<td>
							<span><a class="btn btn-sm btn-outline-primary" th:href="@{~/admin/holiday/edit/}+${holiday.id}">Edit</a></span>
						</td>
					</tr>									
				</table>
			</div>
			<div class="d-flex flex-row-reverse">
				<span class="ms-3"><a class="btn btn-sm btn-dark text-decoration-none" th:href="@{~/admin/holiday/create}">Create New Holiday</a></span>
			</div>
		</div>
	</main>
</body>
</html>
