<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: html_head}" />

<body>
	<div th:include="~{fragments/layout.html :: offcanvas_nav}" th:with="parentPage='Admin'"/>
	<main class="main-small">
		<h1 class="display-5">Edit Leave Entitlement</h1>
		<form class="row g-4 pt-4" action="#" th:action="@{'/admin/leave_entitlement/edit/'}+${leaveEntitlement.id}" th:object="${leaveEntitlement}" method="post">
			<div class="form-group col-12">
				<label for="leaveType" class="form-label">Leave Type</label>
				<select class="form-select" name="leaveType.type">
					<option th:each="type : ${leaveTypes}" th:value="${type}" th:text="${type}"
						th:selected="${#strings.equals(leaveEntitlement.leaveType.type, type)}"></option>
				</select>
			</div>
			<div class="form-group col-12">
				<label for="entitlement" class="form-label">Total Yearly Entitlement</label>
				<input type="number" class="form-control" name="entitlement" th:value="${leaveEntitlement.entitlement}" required/>
				<div class="form-text text-danger ps-1" th:if"${#fields.hasErrors('entitlement')}" th:errors="*{entitlement}"></div>
			</div>
			<div class="form-group col-12">
				<label for="leaveBalance" class="form-label">Leave Balance</label>
				<input type="number" class="form-control" name="leaveBalance" th:value="${leaveEntitlement.leaveBalance}" required/>
				<div class="form-text text-danger ps-1" th:if"${#fields.hasErrors('leaveBalance')}" th:errors="*{leaveBalance}"></div>
			</div>
			<div class="form-group col-12">
    			<label for="employeeId" class="form-label">Staff ID</label>
    			<select class="form-select" name="employee.id">
					<option th:each="employeeId : ${employeeIdList}" th:value="${employeeId}" th:text="${employeeId}"
						th:selected="${#strings.equals(leaveEntitlement.employee.id, employeeId)}"></option>
				</select>
  			</div>
  			<div class="d-flex flex-row-reverse pt-2">
				<button class="btn btn-primary ms-3" type="submit">Update</button>
				<button class="btn btn-dark ms-3" type="reset">Reset</button>
				<span class="ms-3"><a class="btn btn-outline-dark text-decoration-none" th:href="@{~/admin/leave_entitlement}">Back to Leave Entitlement List</a></span>
			</div>
		</form>
		<div class="row pt-4">
			<div th:if="${errorMsg != null}" th:text="${errorMsg}" class="alert alert-warning"></div>
		</div>
	</main>
</body>
</html>
