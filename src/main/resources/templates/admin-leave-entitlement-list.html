<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: html_head}" />

<body>
	<div th:include="~{fragments/layout.html :: offcanvas_nav}" th:with="parentPage='Admin'"/>
	<main>
		<h1 class="display-5">List of Leave Entitlements</h1>
		<div class="pt-4">
			<div th:if="${#lists.isEmpty(leaveEntList)}">
				<p class="text-center">There are no leave entitlements.</p>
			</div>
			
			<div th:if="${not #lists.isEmpty(leaveEntList)}">
				<table class="table table-sm table-bordered border-light" width="100%">
					<thead class="table-light border-light-subtle">
						<tr>
							<td>Employee Name</td>
							<td>Leave Type</td>
							<td>Leave Entitlement (Days)</td>
							<td>Leave Balance (Days)</td>
							<td>Action</td>
						</tr>
					</thead>
					<tr th:each="leaveEnt : ${leaveEntList}">
						<td th:text="${leaveEnt.employee.name}"></td>
						<td th:text="${leaveEnt.leaveType.type}"></td>
						<td th:text="${leaveEnt.entitlement}"></td>
						<td th:text="${leaveEnt.leaveBalance}"></td>
						<td>
							<span><a class="btn btn-sm btn-outline-primary" th:href="@{~/admin/leave-entitlement/edit/}+${leaveEnt.id}">Edit</a></span>
						</td>
					</tr>									
				</table>
			</div>
			<div class="d-flex flex-row-reverse">
				<span class="ms-3"><a class="btn btn-sm btn-dark text-decoration-none" th:href="@{~/admin/leave-entitlement/create}">Create New Leave Entitlement</a></span>
			</div>
		</div>
	</main>
</body>
</html>
