<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: html_head}" />

<body>
	<div th:include="~{fragments/layout.html :: offcanvas_nav}" th:with="parentPage='Admin'"/>
	<main class="main-small">
		<h1 class="display-5">Create New Leave Type</h1>
		<form class="row g-4 pt-4" action="#" th:action="@{'/admin/leave-type/create'}" th:object="${leaveType}" method="post">
			<div class="form-group col-12">
				<label for="type" class="form-label">Leave Type Name</label>
				<input type="text" class="form-control" name="type" required/>
				<div class="form-text text-danger ps-1" th:if"${#fields.hasErrors('type')}" th:errors="*{type}"></div>
			</div>
  			<div class="d-flex flex-row-reverse pt-2">
				<button class="btn btn-primary ms-3" type="submit">Create Leave Type</button>
				<span class="ms-3"><a class="btn btn-outline-dark text-decoration-none" th:href="@{~/admin/leave_type}">Back to Leave Type List</a></span>
			</div>
		</form>
		<div class="row pt-4">
			<div th:if="${errorMsg != null}" th:text="${errorMsg}" class="alert alert-warning"></div>
		</div>
	</main>
</body>
</html>
