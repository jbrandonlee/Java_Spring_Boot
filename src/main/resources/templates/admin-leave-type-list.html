<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: html_head}" />

<body>
	<div th:include="~{fragments/layout.html :: offcanvas_nav}" th:with="parentPage='Admin'"/>
	<main>
		<h1 class="display-5">List of Leave Types</h1>
		<div class="pt-4">
			<div th:if="${#lists.isEmpty(leaveTypeList)}">
				<p class="text-center">There are no leave types.</p>
			</div>
			
			<div th:if="${not #lists.isEmpty(leaveTypeList)}">
				<table class="table table-sm table-bordered border-light" width="100%">
					<thead class="table-light border-light-subtle">
						<tr>
							<td>Leave Type Id</td>
							<td>Leave Type Name</td>
							<td>Action</td>
						</tr>
					</thead>
					<tr th:each="leaveType : ${leaveTypeList}">
						<td th:text="${leaveType.id}"></td>
						<td th:text="${leaveType.type}"></td>
						<td>
							<span><a class="btn btn-sm btn-outline-primary" th:href="@{~/admin/leave-type/edit/}+${leaveType.id}">Edit</a></span>
						</td>
					</tr>									
				</table>
			</div>
			<div class="d-flex flex-row-reverse">
				<span class="ms-3"><a class="btn btn-sm btn-dark text-decoration-none" th:href="@{~/admin/staff/create}">Create New Leave Type</a></span>
			</div>
		</div>
	</main>
</body>
</html>
