<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Leave Entitlement</title>
</head>
<body>

<div class="container mt-4">
    <h2>Create Leave Entitlement</h2>
    <form th:action="@{/leaveentitlement/create}" th:object="${leaveEntitlement}" method="post">
		
        <div class="form-group">
            <label for="employee">Employee:</label>
            <select id="employee" class="form-control" th:field="*{employee}">
            </select>
        </div>

        <div class="form-group">
            <label for="leaveType">Leave Type:</label>
            <select id="leaveType" class="form-control" th:field="*{leaveType}">
            </select>
        </div>

        <div class="form-group">
            <label for="entitlement">Entitlement:</label>
            <input type="number" id="entitlement" th:field="*{entitlement}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
</body>
</html>
