<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: html_head}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<body>
    <div th:replace="~{fragments/layout.html :: offcanvas_nav}" th:with="parentPage='Staff'"/>
    <main>
        <h1 class="display-5">Staff List</h1>
        <div class="pt-4">
            <div th:replace="~{fragments/layout.html :: pagination-bar}" />

            <div th:if="${#lists.isEmpty(staffList)}">
                <p class="text-center">No Staff.</p>
            </div>

            <div th:if="${not #lists.isEmpty(staffList)}">
                <table class="table table-sm table-bordered border-light" width="100%">
                    <thead class="table-light border-light-subtle">
                        <tr>
                            <td>Staff Id</td>
                            <td>Name</td>
                            <td>Job</td>
                            <td>Join Date</td>
                            <td>Action</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="Employee : ${staffList}">
                            <td th:text="${Employee.id}">Staff Id</td>
                            <td th:text="${Employee.name}">Name</td>
                            <td th:text="${Employee.jobDesignation}">Job</td>
                            <td th:text="${Employee.joinDate}">Join Date</td>
                            <td>
                                <a class="btn btn-sm btn-outline-primary" th:href="@{~/admin/leaveentitlement/} + ${Employee.id}">View</a>
                                <button type="button" class="btn btn-sm btn-warning" data-toggle="modal" th:data-target="'#EmployeeEditModal' + ${Employee.id}">
                                    Edit
                                </button>
                                <div th:id="'EmployeeEditModal' + ${Employee.id}" class="modal fade" role="dialog">
                                    <div class="modal-dialog">

                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h4 class="modal-title">Edit Leave Entitlement</h4>
                                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            </div>
                                            <div class="modal-body">
                                                <form  method="post">
                                                    <input type="hidden" th:name="id" th:value="${Employee.id}" />

                                                    <div class="form-group">
                                                        <label for="name">name:</label>
                                                        <input type="text" class="form-control" id="name" th:name="name" th:value="${Employee.name}" />
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="jobDesignation">jobDesignation</label>
                                                        <input type="text" class="form-control" id="jobDesignation" th:name="jobDesignation" th:value="${Employee.jobDesignation}" />
                                                    </div>
                                                    <button type="submit" class="btn btn-primary" >Save Changes</button>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
