<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: html_head}" />

<body>
	<div th:include="~{fragments/layout.html :: offcanvas_nav}" th:with="parentPage='Admin'"/>
	<main>
		<h1 class="display-5">List of Staff</h1>
		<div class="pt-4">
			<div th:if="${#lists.isEmpty(staffList)}">
				<p class="text-center">There are no staff.</p>
			</div>
			
			<div th:if="${not #lists.isEmpty(staffList)}">
				<table class="table table-sm table-bordered border-light" width="100%">
					<thead class="table-light border-light-subtle">
						<tr>
							<td>Staff Id</td>
							<td>Staff Name</td>
							<td>Job Designation</td>
							<td>Join Date</td>
							<td>Manager Id</td>
							<td>Action</td>
						</tr>
					</thead>
					<tr th:each="staff : ${staffList}">
						<td th:text="${staff.id}"></td>
						<td th:text="${staff.name}"></td>
						<td th:text="${staff.jobDesignation}"></td>
						<td th:text="${staff.joinDate}"></td>
						<td th:text="${staff.managerId}"></td>
						<td>
							<span><a class="btn btn-sm btn-outline-primary" th:href="@{~/admin/staff/edit/}+${staff.id}">Edit</a></span>
						</td>
					</tr>									
				</table>
			</div>
			<div class="d-flex flex-row-reverse">
				<span class="ms-3"><a class="btn btn-sm btn-dark text-decoration-none" th:href="@{~/admin/staff/create}">Create New Staff</a></span>
			</div>
		</div>
	</main>
</body>
</html>
