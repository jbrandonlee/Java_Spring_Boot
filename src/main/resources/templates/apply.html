<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Apply A Leave</title>
</head>

<body>
	<form method="post" th:action="@{/leave/apply}" th:object="${leave}">
		<table>
			<tbody>
				<tr>
					<td><label for="leaveType">Leave Type:</label></td>
					<td>
						<select id="leaveType" name="leaveType" class="form-control">
        				<option value=""></option>
        				<option value="annual">annual</option>
            			<option value="compensation">compensation</option>
            			<option value="medical">medical</option>
   				 		</select>
   				 	</td>
					<td th:if="${#fields.hasErrors('leaveType')}"th:errors="*{leaveType}"></td>
				</tr>
				<tr>
					<td><label for="leaveStartDate">Leave Start Date:</label></td>
					<td><input type="date" id="leaveStartDate" name="leaveStartDate" th:field="*{leaveStartDate}" /></td>
					<td th:if="${#fields.hasErrors('leaveStartDate')}"th:errors="*{leaveStartDate}"></td>
				</tr>
				<tr>
					<td><label for="leaveEndDate">Leave End Date:</label></td>
					<td><input type="date" id="leaveEndDate" name="leaveEndDate" th:field="*{leaveEndDate}" /></td>
					<td th:if="${#fields.hasErrors('leaveEndDate')}"th:errors="*{leaveEndDate}"></td>
				</tr>
				<tr>
					<td><label for="destination">Destination:</label></td>
					<td><input type="text" id="destination" name="destination" th:field="*{destination}" /></td>
					<td th:if="${#fields.hasErrors('destination')}"th:errors="*{destination}"></td>
				</tr>
				<tr>
					<td><label for="leaveReasons">Leave Reasons:</label></td>
					<td><input type="text" id="leaveReasons" name="leaveReasons" th:field="*{leaveReasons}" /></td>
					<td th:if="${#fields.hasErrors('leaveReasons')}"th:errors="*{leaveReasons}"></td>
				</tr>
				<tr>
					<td><label for="workDissemination">Work Dissemination:</label></td>
					<td><input type="text" id="workDissemination" name="workDissemination" th:field="*{workDissemination}" /></td>
					<td th:if="${#fields.hasErrors('workDissemination')}"th:errors="*{workDissemination}"></td>
				</tr>
				<tr>
					<td><label for="leavePhoneNumber">Leave PhoneNumber:</label></td>
					<td><input type="text" id="leavePhoneNumber" name="leavePhoneNumber" th:field="*{leavePhoneNumber}" /></td>
					<td th:if="${#fields.hasErrors('leavePhoneNumber')}"th:errors="*{leavePhoneNumber}"></td>
				</tr>
				<tr>
					<td ><button type="submit">Apply</button></td>
				</tr>
			</tbody>
		</table>
	</form>
</body>

</html>
