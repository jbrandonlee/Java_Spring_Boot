<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Cancel Leave</title>
</head>

<body>
	<!-- Header -->
	<header id="header">
		<a href="/leave" class="logo">Leave System</a>
	</header>
	<br />
	<br />
	<h2 style="text-align: center"> Leave Details</h2>
	<form action="#" th:object="${leave}" th:action="@{/leave/cancel}" method="post">
		<table style="width:50%; margin-left: auto; margin-right: auto;">
			<tr>
				<!--grey-->
			</tr>
			<tr>
		 		<th><input type="hidden" th:field="*{leaveId}" th:value="*{leaveId}"readonly>Name:
		 		</th>
		 		<td><a th:text="*{staff.employeeName}" th:value="*{staff.employeeName}"readonly></td>
		 	</tr>
			<tr>
				<th>LeaveType</th>
				<td><input type="text" th:field="*{leaveType}" th:value="*{leaveType}" readonly></td>
			</tr>
			<tr>
				<!--grey-->
				</tr>
				<tr>
					<!--grey-->
				</tr>
				<tr>
					<th>LeaveStartDate</th>
					<td><input type="date" th:field="*{leaveStartDate}" th:value="*{leaveStartDate}" readonly></td>
				</tr>
				<tr>
					<!--grey-->
				</tr>
				<tr>
					<th>LeaveEndDate</th>
					<td><input type="date" th:field="*{leaveEndDate}" th:value="*{leaveEndDate}" readonly></td>
				</tr>
				<tr>
					<th>Destination</th>
					<td><input type="text" th:field="*{destination}" th:value="*{destination}" readonly></td>
				</tr>
				<tr>
					<th>Leave Reasons</th>
					<td><input type="text" th:field="*{leaveReasons}" th:value="*{leaveReasons}" readonly></td>
				</tr>
				<tr>
					<th>Work Dissemination</th>
					<td><input type="text" th:field="*{workDissemination}" th:value="*{workDissemination}" readonly></td>
				</tr>
				<tr th:if="${leavePhoneNumber!=null}">
					<th>PhoneNumber</th>
					<td><input type="text" th:field="*{leavePhoneNumber}" th:value="*{leavePhoneNumber}" readonly></td>
				</tr>
				<tr>
					<!--grey-->
				</tr>
			<tr>
				<td>
				</td>
				<td>
					<input type="submit" value="Confirm Cancel" />
				</td>
			</tr>
		</table>
	</form>
	<table style="width:50%; margin-left: auto; margin-right: auto; border: white;">
		<tr>
		</tr>
		<tr>
			<td style="text-align: center; font-weight: bold;"><a href="#"
					onclick="history.go(-1); return false;">Back</a></td>
		</tr>
	</table>
	<br />
</body>

</html>
