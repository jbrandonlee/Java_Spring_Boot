<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Edit Leave</title>
</head>

<body>
		<!-- Header -->
		<header id="header">
			<a href="/leave" class="logo">Leave System</a>
		</header>
		<br />
		<br />
		<h2 style="text-align: center"> Edit Leave </h2>
		<form action="#" th:object="${leave}" th:action="@{/leave/edit}" method="post">
			<table style="width:50%; margin-left: auto; margin-right: auto;">
				<tr>
					<!--grey-->
				</tr>
				<tr>
					<!--grey-->
				</tr>
				<tr>
					<th>LeaveType</th>
					<td><input type="text" th:field="*{leaveType}" th:value="*{leaveType}"></td>
					<td th:if="${#fields.hasErrors('leaveType')}"th:errors="*{leaveType}"></td>
				</tr>
				<tr>
					<!--grey-->
				</tr>
				<tr>
					<!--grey-->
				</tr>
				<tr>
					<th>LeaveStartDate</th>
					<td><input type="date" th:field="*{leaveStartDate}" th:value="*{leaveStartDate}"></td>
					<td th:if="${#fields.hasErrors('leaveStartDate')}"th:errors="*{leaveStartDate}"></td>
				</tr>
				<tr>
					<!--grey-->
				</tr>
				<tr>
					<th>LeaveEndDate</th>
					<td><input type="date" th:field="*{leaveEndDate}" th:value="*{leaveEndDate}"></td>
					<td th:if="${#fields.hasErrors('leaveEndDate')}"th:errors="*{leaveEndDate}"></td>
				</tr>
				<tr>
					<th>Destination</th>
					<td><input type="text" th:field="*{destination}" th:value="*{destination}"></td>
					<td th:if="${#fields.hasErrors('destination')}"th:errors="*{destination}"></td>
				</tr>
				<tr>
					<th>Leave Reasons</th>
					<td><input type="text" th:field="*{leaveReasons}" th:value="*{leaveReasons}"></td>
					<td th:if="${#fields.hasErrors('leaveReasons')}"th:errors="*{leaveReasons}"></td>
				</tr>
				<tr>
					<th>Work Dissemination</th>
					<td><input type="text" th:field="*{workDissemination}" th:value="*{workDissemination}"></td>
					<td th:if="${#fields.hasErrors('workDissemination')}"th:errors="*{workDissemination}"></td>
				</tr>
				<tr >
					<th>PhoneNumber</th>
					<td><input type="text" th:field="*{leavePhoneNumber}" th:value="*{leavePhoneNumber}"></td>
					<td th:if="${#fields.hasErrors('leavePhoneNumber')}"th:errors="*{leavePhoneNumber}"></td>
				</tr>
				<tr>
					<!--grey-->
				</tr>
				<tr>
					<td>
					</td>
					<td>
						<input type="submit" value="Save" /> &nbsp; &nbsp; <input type="reset" value="Reset" />
					</td>
				</tr>
			</table>
		</form>
		<table style="width:50%; margin-left: auto; margin-right: auto; border: white;">
			<tr>
			</tr>
			<tr>
				<td style="text-align: center; font-weight: bold;"><a href="#"
						onclick="history.go(-1); return false;">Back</a></td>
			</tr>
		</table>
		<br />
</body>

</html>
