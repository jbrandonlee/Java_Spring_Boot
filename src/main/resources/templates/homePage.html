<head>

            list-style-type: none;

            padding: 0;

        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }

    <ul>
        <li><a href="/manager/pending">Pending Leaves</a></li>
        <li><a href="/manager/history">Leaves History</a></li>

            <form method="get" th:action="@{'/logout'}">

    </ul>
