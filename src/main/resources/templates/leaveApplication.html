<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Leave Management System</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

<div class="container my-2 border">
    <h1 class="text-center">Leave Application</h1>


    <a th:href="@{/leave/toApply}" class="btn btn-dark btn-sm mb-3"> Add </a>

    <table class="table  text-center">
        <thead>
        <tr>
			<th>
               Index
            </th>
            <th>
                LeaveId
            </th>
            <th>
                LeaveType
            </th>
            <th>
               StartDate
            </th>
            <th>
                EndDate
            </th>
            <th>
               Status
            </th>
           
            
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
      
    
   <tr th:each="leaveApplication,status : ${leaveApplications}">
                <td th:text="${status.count}">1</td>
            <td th:text="${leaveApplication.leaveId}"></td>
            <td th:text="${leaveApplication.leaveType}"></td>
            <td th:text="${leaveApplication.leaveStartDate}"></td>
            <td th:text="${leaveApplication.leaveEndDate}"></td>
            <td th:text="${leaveApplication.leaveApprovalStatus}"></td>

            <td>
<!--                <div th:switch="${leaveApplication.leaveApprovalStatus}">-->
                    <a th:href="@{/leave/detail/{id}(id=${leaveApplication.leaveId})}" class="btn btn-primary ">Detail</a>
<!--                    <a th:href="@{/leave/edit/{id}(id=${leaveApplication.leaveId})}" class="btn btn-primary ">Edit</a>-->
<!--                    <a th:href="@{/leave/delete/{id}(id=${leaveApplication.leaveId})}" class="btn btn-primary ">Cancel</a>-->
<!--                    <a th:href="@{/leave/delete/{id}(id=${leaveApplication.leaveId})}" class="btn btn-danger"   onclick="return confirm('Confirm deleteï¼Ÿ')">Delete</a>-->
<!--                </div>-->
            </td>
        </tr>
        </tbody>
    </table>

  

        <div class="row col-sm-10">
            <div class="col-sm-2">
                Total Rows: [[${totalItems}]]
            </div>
            <div class="col-sm-2">
                <select name="pageSize" th:value="${pageSize}" onchange="self.location.href=options[selectedIndex].value">
    <option th:selected="${pageSize}==5"  th:value="5">5 Rows/Page</option>
    <option th:selected="${pageSize}==10" th:value="10">10 Rows/Page</option>
    <option th:selected="${pageSize}==20" th:value="20">20 Rows/Page</option>
    <option th:selected="${pageSize}==25" th:value="25">25 Rows/Page</option>
    <option th:selected="${pageSize}==50" th:value="50">50 Rows/Page</option>
       </select>
            </div>
            <div class="col-sm-1">
                <a th:if="${currentPage > 1}"
                   th:href="@{'/leave/page/1/'+${pageSize}}">First</a>
                <span th:unless="${currentPage > 1}">First</span>
            </div>
            <div class="col-sm-1">
                <a th:if="${currentPage > 1}"
                   th:href="@{'/leave/page/' + ${currentPage - 1}+ '/' + ${pageSize}}">Previous</a>
                <span th:unless="${currentPage > 1}">Previous</span>
            </div>

            <div class="col-sm-3">
                <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                    <a th:if="${currentPage != i}"
                       th:href="@{'/leave/page/' + ${i}+'/'+${pageSize}}">[[${i}]]</a>
                    <span th:unless="${currentPage != i}">[[${i}]]</span>
                </span>
            </div>

        

            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}"
                   th:href="@{'/leave/page/'+ ${currentPage + 1} +'/' + ${pageSize}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>

          
            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}"
                   th:href="@{'/leave/page/'+ ${totalPages}+'/'+${pageSize}}">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>

        </div>
    </div>

</div>

</body>
</html>
